<div class="d-flex">
    <div class="company-component">
        <h2>Company Data</h2>

        <p *ngIf="!companies"><b>Loading...</b></p>

        <table class="table table-striped" *ngIf="companies">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Number of Comments</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let company of companies" (click)="onSelect(company)">
                    <td>{{company.id}}</td>
                    <td>{{company.name}}</td>
                    <td>{{company.nbOfComments}}</td>
                </tr>
            </tbody>

        </table>
    </div>
    <app-comments *ngIf="selectedCompany" [companyId]="selectedCompany.id"></app-comments>
</div>
