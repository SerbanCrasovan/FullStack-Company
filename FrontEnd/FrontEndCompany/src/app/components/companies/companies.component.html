<p>Company Data</p>

<p *nfIf="!companies"><b>Loading...</b></p>

<table class="table table-striped" *ngIf="companies">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Number of Comments</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let company of companies">
            <td>{{company.id}}</td>
            <td>{{company.name}}</td>
            <td>{{company.nbofcomments}}</td>
        </tr>
    </tbody>

</table>
